<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="./img/logo-app.png" type="image/x-icon">
    <!-- TITLE -->
    <title>Juego de Memoria</title>
</head>

<body>
    <header>
        <h1 class="text-center py-3">Juego de Memoria</h1>
    </header>
    <main class="d-flex flex-column flex-lg-row justify-content-evenly align-items-center">
        <section class="board-container py-3">
            <button id="0" class="fw-bolder text-white fs-1" onclick="showNumber(0)"></button>
            <button id="1" class="fw-bolder text-white fs-1" onclick="showNumber(1)"></button>
            <button id="2" class="fw-bolder text-white fs-1" onclick="showNumber(2)"></button>
            <button id="3" class="fw-bolder text-white fs-1" onclick="showNumber(3)"></button>
            <button id="4" class="fw-bolder text-white fs-1" onclick="showNumber(4)"></button>
            <button id="5" class="fw-bolder text-white fs-1" onclick="showNumber(5)"></button>
            <button id="6" class="fw-bolder text-white fs-1" onclick="showNumber(6)"></button>
            <button id="7" class="fw-bolder text-white fs-1" onclick="showNumber(7)"></button>
            <button id="8" class="fw-bolder text-white fs-1" onclick="showNumber(8)"></button>
            <button id="9" class="fw-bolder text-white fs-1" onclick="showNumber(9)"></button>
            <button id="10" class="fw-bolder text-white fs-1" onclick="showNumber(10)"></button>
            <button id="11" class="fw-bolder text-white fs-1" onclick="showNumber(11)"></button>
            <button id="12" class="fw-bolder text-white fs-1" onclick="showNumber(12)"></button>
            <button id="13" class="fw-bolder text-white fs-1" onclick="showNumber(13)"></button>
            <button id="14" class="fw-bolder text-white fs-1" onclick="showNumber(14)"></button>
            <button id="15" class="fw-bolder text-white fs-1" onclick="showNumber(15)"></button>
        </section>
        <section class="gameData-container" id="data-container">
            <h2 class="mb-3 fs-3">Datos de la partida:</h2>
            <p class="fs-4">Aciertos: <span id="showSuccess"></span></p>
            <p class="fs-4">Movimientos: <span id="showMove"></span></p>
        </section>
    </main>
    <footer class="text-center py-3">
        <small>Desarrollado por Franco Javier Nieva</small>
    </footer>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>
</html>
